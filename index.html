<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="header-container">
      <h1 class="heading">Splitter</h1>
    </header>
    <main class="main">
      <section class="bill-container">
        <div class="bill">
          <div class="input-bill">
            <h2 class="title">bill</h2>
            <span class="error hidden"></span>
          </div>
          <div class="inputs inputs-bill">
            <img src="/images/icon-dollar.svg" alt="" />
            <label class="sr-only" for="bill"">Enter bill amount</label>
            <input
              type="number"
              id="bill"
              class="input bill-input"
              placeholder="0"
              min="0"
            />
          </div>
        </div>
        <div class="selection">
          <h2 class="title select-tip">Select Tip %</h2>
          <div class="percent">
            <button class="percent-btn btn">5%</button>
            <button class="percent-btn btn">10%</button>
            <button class="percent-btn btn">15%</button>
            <button class="percent-btn btn">25%</button>
            <button class="percent-btn btn">50%</button>
            <input type="number" class="custom" placeholder="Custom" min="0" />
          </div>
        </div>
        <div class="bill">
          <div class="numPeople">
            <h2 class="title">Number of People</h2>
            <span class="num-error hidden"></span>
          </div>
          <div class="inputs number">
            <img src="/images/icon-person.svg" alt="" />
            <label class="sr-only" for="people">Enter number of people</label>
            <input
              type="number"
              id="people"
              class="input people-input"
              placeholder="0"
              min="0"
            />
          </div>
        </div>
      </section>
      <section class="tip">
        <header class="tip-amount">
          <div class="per-person">
            <p class="person-tip">Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <p class="amount">0.00</p>
        </header>
        <header class="total">
          <div class="per-person">
            <p class="person-tip">Total</p>
            <p class="person">/ person</p>
          </div>
          <p class="amount-total">0.00</p>
        </header>
        <button class="reset btn">Reset</button>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
